{% extends 'charts/chart_base.html' %}
{% load l10n %}
{% block menu %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'charts' %}">Функциональная подготовленность</a>
              <a class="nav-item nav-link active" href="{% url 'physical_charts' %}">Физическая подготовленность</a>
              <a class="nav-item nav-link" href="{% url 'tactical_charts' %}">Технико-тактическая подготовленность</a>
              <a class="nav-item nav-link" href="{% url 'psy_charts' %}">Психологическая подготовленность</a>
            </div>
          </div>
        </nav>
{% endblock %}

{% block content %}
<div class="mx-5 p-1">
<figure class="highcharts-figure">
    <div class="row">
        <div id="charts_pullups"></div>
        <div id="chart_push_ups"></div>
    </div>
    <div class="row">
        <div id="chart_sit_up"></div>
        <div id="chart_long_jump"></div>
    </div>
    <div class="row">
        <div id="chart_acceleration"></div>

    <div class="row">
        <div id="chart_shuttle_run"></div>

    <div class="row">

    <div class="row">

    <div class="row">
        <div id="chart_coordination"></div>

</figure>
</div>

 Highcharts.chart('charts_pullups', {
    chart: {
        width: 600,
        type: 'line',
    },
    title: {
        text: 'Подтягивания'
    },
    xAxis: {
        categories:  [{% for entry in dataset_date %}['{{ entry.date }}']{% if not forloop.last %}, {% endif %}{% endfor %}]
    },
    yAxis: {
        title: {
            text: 'Значение'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'Подтягивания',
        data: [{% for entry in dataset_pullups %}[{{ entry.pullups }}]{% if not forloop.last %}, {% endif %}{% endfor %}]
