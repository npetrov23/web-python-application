{% extends 'registration/login.html' %}
{% block navbar %}
{% endblock %}
{% block name %}<div class="card-header">Добавление спортсмена</div>{% endblock %}
{% block forms %}
    <div class="mx-5 p-1">
    <form action="." method="post">{% csrf_token %}
        {% for field in user_form %}
            <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">{{ field.label_tag }}</label>
                <div class="controls">
                {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="col-md-6 offset-md-4">
            <div class="btn-group" role="group" aria-label="Third group">
                <p><input type="submit" class="btn btn-primary btn-success mr-1" value="Добавить спортсмена"></p>
                <p><a class="btn btn-primary btn-danger" href="{% url 'index' %}" role="button">Вернуться</a></p>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </div>
    </form>
    </div>
{% endblock %}
