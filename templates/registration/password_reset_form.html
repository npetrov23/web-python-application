{% extends 'registration/login.html' %}
{% block name %}<div class="card-header">Сброс пароля</div>{% endblock %}
{% block forms %}
    <p>Введите e-mail, к которому был привязан аккаунт.</p>
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-primary" value="Сбросить пароль" />
</form>
{% endblock %}
